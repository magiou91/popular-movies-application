<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Movie Viewer App</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <meta name="description" content="Movie View App">
      <meta name="keywords" content="movies,popular movies">
      <link rel="icon" href="assets/images/favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <!-- header - logo + search bar -->
      <header>
         <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
            <img src="assets\images\MVLogo.png" width="30" height="30" class="d-inline-block align-top" alt="Movie Viewer App">
            Movie Viewer App
            </a>
            <form class="form-inline" id="searchForm">
               <div class="form-group">
                  <button type="button" class="btn btn-search" onclick="searchMovies()"><span class="fa fa-search"></span></button>
                  <input type="text" class="form-control" id="searchText" placeholder="Search...">
               </div>
            </form>
         </nav>
      </header>
      <!-- main content - popular movies + selected movie details -->
      <div class="container-fluid full-container">
         <div class="row content">
            <div class="col-sm-4 sidenav navbar-light py-4">
               <h1>Most Popular Movies</h1>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>			  
               <div id="popularMovies"></div>
            </div>
            <div class="col-sm-8" id="movies"></div>
         </div>
      </div>
      <!-- footer -->
      <footer class="container-fluid">
         <p>Movie Viewer App @2021</p>
      </footer>
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <script src="assets/js/main.js"></script>
      <script>
         getPopularMovies();
      </script>
   </body>
</html>
